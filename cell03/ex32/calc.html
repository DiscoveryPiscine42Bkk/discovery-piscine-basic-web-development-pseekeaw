<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .calculator {
      display: flex;
      gap: 10px;
    }

    input, select, button {
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="number" id="num1" placeholder="left number" />
    <select id="operator">
      <option value="+">+</option>
      <option value="-">−</option>
      <option value="*">×</option>
      <option value="/">÷</option>
    </select>
    <input type="number" id="num2" placeholder="right number" />
    <button onclick="calculate()">Try me!</button>
  </div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operator = document.getElementById('operator').value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        alert('Error :(Error :(Error :(');
        return;
      }

      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          if (num2 === 0) {
            alert('It’s over 9000!');
            return;
          }
          result = num1 / num2;
          break;
        default:
          alert('Error :(');
          return;
      }

      alert('result: ' + result);
    }
  </script>

</body>
</html>
