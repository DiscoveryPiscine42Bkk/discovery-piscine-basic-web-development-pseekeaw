<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>balloon</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      transition: all 0.3s ease;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="balloon"></div>

  <script>
    const balloon = document.getElementById('balloon');
    let size = 50;
    const maxSize = 150;
    const minSize = 50;
    const step = 10;

    balloon.addEventListener('click', () => {
      size += step;
      if (size > maxSize) {
        size = minSize;
      }
      balloon.style.width = size + 'px';
      balloon.style.height = size + 'px';
    });
  </script>

</body>
</html>
