<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title> If jQuery, I’m going too</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
    }

    #folderContainer {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .folder {
      width: 100px;
      height: 80px;
      background-color: #ffcc33;
      border: 2px solid #e6b800;
      border-radius: 8px;
      text-align: center;
      line-height: 80px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .folder:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h2>If jQuery, I’m going too</h2>

  <div id="folderContainer"></div>

  <script>
    $(document).ready(function () {
      // floder
      const folders = ['ex00bis', 'ex01bis', 'ex02bis', 'ex03bis'];

      // floder
      folders.forEach(function (folderName) {
        const folder = $('<div class="folder"></div>').text(folderName);
        $('#folderContainer').append(folder);
      });
    });
  </script>

</body>
</html>
